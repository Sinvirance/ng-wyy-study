<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <nz-carousel
      nzAutoPlay
      nzEffect="fade"
      [nzDotRender]="wyCarousel.dotRef"
      (nzBeforeChange)="onBeforeChange($event)">
      <div class="carousel-item" nz-carousel-content *ngFor="let banner of banners">
        <a [href]="banner.url" target="_blank" class="banner-item">
          <img [src]="banner.imageUrl" alt="首页轮播图"/>
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>

  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a href="">热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let hotTag of hotTags">{{hotTag.name}}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon [nzType]="'arrow-right'" theme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet
                class="sheet-item"
                *ngFor="let songSheet of songSheetList"
                [sheet]="songSheet"
              ></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <app-member-card></app-member-card>
        <div class="settled-singer">
          <div class="tit"><b>入驻歌手</b></div>
          <div class="list" *ngFor="let singer of singers">
            <div class="card">
              <div class="pic">
                <img [src]="singer.picUrl" [alt]="singer.name">
              </div>
              <div class="txt">
                <b class="ellipsis">{{singer.name}}</b>
                <span>专辑数量：{{singer.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
