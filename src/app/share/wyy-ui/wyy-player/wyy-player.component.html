<div class="m-player">
    <div class="lock">
        <div class="left">

        </div>
    </div>
    <div class="hand">

    </div>
    <div class="container">
        <div class="wrap">
            <div class="btns">
                <i class="prev"></i>
                <i class="toggle"></i>
                <i class="next"></i>
            </div>
            <div class="head">
                <img src="https://p2.music.126.net/Vf4mVpW9uvpH9D01b-Esjg==/109951166647632103.jpg" alt="test">
                <i class="mask"></i>
            </div>
            <div class="play">
                <div class="words clearfix" [hidden]="true">
                    <p class="ellipsis">歌名</p>
                    <ul class="songs clearfix">
                        <li>
                            <a>歌手1</a>
                        </li>
                        <li>
                            <a>歌手2</a>
                        </li>
                    </ul>
                </div>
                <div class="bar">
                    <div class="slider-wrap">
                        <div>进度条</div>
                    </div>
                    <span class="time">
                      <em>02:10</em> / 04.35
                    </span>
                </div>
            </div>
            <div class="oper">
                <i class="like">收藏</i>
                <i class="share">分享</i>
            </div>
            <div class="ctrl">
                <i class="volume" title="音量"></i>
                <i class="loop">循环</i>
                <p class="open">
                    <span></span>
                </p>
            </div>
        </div>
    </div>
</div>
